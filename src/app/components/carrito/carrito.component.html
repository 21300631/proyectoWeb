<h2>Carrito de Compras</h2>
<div *ngIf="carrito.length > 0">
    <ul>
        <li *ngFor="let producto of carrito; let i = index">
            {{ producto.nombre }} - ${{ producto.precioP }}
            <input
                type="number"
                [value]="producto.cantidad"
                (change)="actualizarCantidad(producto.id, $event)"
                min="1"
                [max]="producto.cantidad"
            />
            <button (click)="eliminarProducto(i)">Eliminar</button>
        </li>
    </ul>
    <button (click)="generarDescargarXML()">Recibo</button>
</div>
<p *ngIf="carrito.length === 0">El carrito está vacío</p>
